robot:
  mass: 1.0
  damping: 5.0
  radius: 0.105
  max_velocity: 0.22
  max_acceleration: 1.0

env:
  width: 4.0
  height: 4.0
  num_agents: 4
  dt: 0.05
  max_steps: 500
  goal_threshold: 0.15
  collision_penalty: -10.0
  goal_reward: 10.0
  wall_stiffness: 10.0
  wall_damping: 20.0

gat:
  node_input_dim: 12
  edge_input_dim: 7
  hidden_dim: 64
  num_heads: 4
  num_layers: 3
  dropout: 0.0

training:
  lr_actor: 0.0003
  lr_critic: 0.0003
  gamma: 0.99
  tau: 0.005
  batch_size: 256
  buffer_size: 100000
  warmup_steps: 1000
